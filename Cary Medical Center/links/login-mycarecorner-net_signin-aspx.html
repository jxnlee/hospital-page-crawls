<script type="text/javascript">    

    if ('False' == 'True') {
        $("body").addClass("mobile-app-banner");
    }

    function CloseBanner(hideBanner) {
        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "/ADAJSUtility.asmx/SetBannerClosed",
            data: "{'ShouldHideBanner': '" + hideBanner + "'}",
            dataType: "json",
            success: function (data, status) {
                if (status === 'success' && data.d === 'bannerishidden') {
                    $('body').removeClass('mobile-app-banner');
                    $('.bannerclass').hide();
                }
            },
        });
    }

    function detectAppInstallationAndModify() {
        // only avaiable in secure(https) context and only on some browsers
        if (typeof window.navigator.getInstalledRelatedApps !== "function") {
            return;
        }

        window.navigator.getInstalledRelatedApps().then(installedApps => {
            for (let i = 0; i < installedApps.length; i++) {
                if (installedApps[i].id == "com.cpsi.mycarecorner") {
                    let appName = "Open the ##ProductName##";
                    appName = appName.replace("##ProductName##", "MyCareCorner");
                    $('#ctl00_MobileBannerCtrl_androidChromeDesc').text(appName);
                    $('#ctl00_MobileBannerCtrl_LinkButtonChrome').text("Open");
                    $('#ctl00_MobileBannerCtrl_LinkCloseButtonChrome').hide();
                    $('.mobile-banner-widget').addClass('Chrome-Open-Banner');
                    $('.chrome-button').addClass('chrome-button-open');
                    return;
                }                
            }

            let appName = "Download our mobile app";
            appName = appName.replace("##ProductName##", "MyCareCorner");
            $('#ctl00_MobileBannerCtrl_androidChromeDesc').text(appName);
            $('#ctl00_MobileBannerCtrl_LinkButtonChrome').text("Install");
            $('.mobile-banner-widget').addClass('Chrome-Install-Banner');
            $('.chrome-button').addClass('chrome-button-install');

        });
    }


    

</script>

    <script type="text/javascript">
        
        window.addEventListener("beforeunload", (event) => {
            toggleLoader(true);
        })
        window.addEventListener("unload", (event) => {
            toggleLoader(true);
        })
        window.addEventListener("load", (event) => {
            toggleLoader(false);
        })
        window.addEventListener('blur', function () {
            toggleLoader(false);
        });
        

        function toggleLoader(show) {
            const loaderElement = document.getElementById('loader');
            if (loaderElement === null || loaderElement === undefined) {
                return;
            }
            loaderElement.style.display = show ? "block" : "none";
        }

        document.addEventListener('focusin', function (e) {
            var popupBox = document.querySelector('.hv-popup-box');
            if (popupBox && popupBox.style.display !== 'none' && !popupBox.contains(e.target)) {
                e.preventDefault();
                e.stopPropagation();

                var firstFocusableElement = popupBox.querySelector('a, button, input, select, textarea');
                if (firstFocusableElement) {
                    firstFocusableElement.focus();
                }
            }
        });

    </script>
